{% extends "layout.html" %}
{% block content %}
<h2>Low Stock Report</h2>
<table>
  <thead>
    <tr><th>Name</th><th>Quantity</th><th>Threshold</th></tr>
  </thead>
  <tbody>
    {% for product in low_stock %}
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.quantity }}</td>
      <td>{{ product.threshold }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
